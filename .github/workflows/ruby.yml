name: Run RSpec

on: [push, pull_request]

jobs:
  run_rspec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
    - name: Install dependencies
      run: bundle install -j24
    - name: Run tests
      run: bundle exec rspec
